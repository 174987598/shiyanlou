<!DOCTYPE html>
<html lang='zh-CN'>
    <head>
        <meta charset='UTF-8'>
        {% extends "base.html" %}

        {% block title %}Index{% endblock %}

        {% block content %}
    </head>
    <body>
    <ul class="list-group" > 
        {% for file in files %}
        <li>
            <a href = " {{ url_for('file',file_id=file.id) }}"
                target = "_blank"><h2>{{ file.title }}</h2>
            </a>
            {% for tag in file.tags %}
                <span class="label label-success">{{ tag }}</span>
            {% endfor %}
        </li>
        {% endfor %}
    </ul>
    {% endblock %}

 </body>
 </html>
